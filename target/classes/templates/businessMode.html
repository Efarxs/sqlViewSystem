<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            border: 1px solid #dcdcdc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px #aaa;
            width: 300px;
        }

        .login-box select,
        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #dcdcdc;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: none;
            background-color: #007bff;
            color: white;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }
    </style>
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap/toastr.min.css" rel="stylesheet">
    <script src="/js/jquery/jquery-3.6.4.min.js"></script>
    <script src="/js/popper/umd/popper.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/bootstrap/toastr.min.js"></script>
</head>

<body>
<div class="login-container">
    <div class="login-box">
        <h2>登录</h2>
        <select id="role">
            <option value="teacher">老师</option>
            <option value="student">学生</option>
            <option value="admin">管理员</option>
        </select>
        <input type="text" id="username" placeholder="账号">
        <input type="password" id="password" placeholder="密码">
        <button onclick="login()">登录</button>
    </div>
</div>
</body>

<script>
    function login() {
        let role = $("#role").val().trim();
        let username = $("#username").val().trim();
        let password = $("#password").val().trim();

        $.post("/login", {
            role: role,
            username: username,
            password: password
        }, function (data) {
            let responseData = JSON.parse(data);
            if (responseData.isSuccess) {
                window.location.href = "/loginIndex";
            } else {
                toastr.error("登录失败，请检查您的用户名或密码！");
            }
        }).fail(function () {
            toastr.error("登录请求失败，请稍后重试！");
        });
    }

</script>
</html>
